name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Zip it up!
      run: 7z a -mx=9 alamofire.7z *
    - name: upload et
      uses: actions/upload-artifact@v2
      with:
        name: alamofire.7z
        path: alamofire.7z  
